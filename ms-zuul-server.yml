      hostname: ${MS_GATEWAY_HOST:localhost}   

zuul:
   routes:
      admin:
         path: /admin
         url: ${http.scheme:http}://${MS_ADMIN_HOST:localhost}:${MS_ADMIN_PORT:9000}/wallboard
      echo:
         path: /echo/**
         serviceId: MS-ECHO=SERVICE
      simple:
         path: /simplestuff/**
         serviceId: MS-SIMPLE-SERVICE

